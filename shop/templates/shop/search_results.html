{% extends 'base.html' %}
{% block carousel %}
{% endblock carousel %}
{% block main %}

{% if products %}
<div class="container">
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{% url 'shop:product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'shop:product_detail' product.id %}" class="product-title">
                            {{ product.name }}
                        </a>
                    </h5>
                    <p class="price">Цена: {{ product.price }} UZS</p>
                    <a href="{% url 'shop:product_detail' product.id %}" class="btn btn-primary btn-sm">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% else %}
<p>Ничего не найдено.</p>
{% endif %}

<style>
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 30px;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
    }
    .card-body {
        padding: 15px;
        text-align: center;
    }
    .card-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #333;
    }
    .price {
        font-weight: bold;
        color: #27ae60;
    }
    .product-title {
        color: black;
        text-decoration: none;
    }
</style>

{% endblock %}
