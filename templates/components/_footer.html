<footer class="text-center text-lg-start  text-white pt-4" style="background-color: rgb(0, 10, 49);">
    <!-- Section: Social media -->
    <section class="mb-4 text-center">
        <!-- Facebook -->
        <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #3b5998;"
                href="https://www.facebook.com/?locale=ru_RU"
                role="button"
        ><i class="fab fa-facebook-f"></i
        ></a>


        <a

                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #55acee;"
                href="#!"
                role="button"
        ><i class="fab fa-twitter"></i
        ></a>

        <!-- Google -->
        <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #dd4b39;"
                href="https://www.google.com/"
                role="button"
        ><i class="fab fa-google"></i
        ></a>

        <!-- Instagram -->
        <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #ac2bac;"
                href="https://www.instagram.com/"
                role="button"
        ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #0082ca;"
                href="https://www.linkedin.com/login"
                role="button"
        ><i class="fab fa-linkedin-in"></i
        ></a>
        <!-- Github -->
        <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #333333;"
                href="https://github.com/"
                role="button"
        ><i class="fab fa-github"></i
        ></a>
    </section>
    <!-- Section: Social media -->

    <!-- Section: Links  -->
    <section class="">
        <div class="container text-center text-md-start mt-5">
            <!-- Grid row -->
            <div class="row mt-3">


                <!-- Grid column -->
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <!-- Links -->
                    <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
                    <p><i class="fas fa-home me-3"></i></p>
                    <p>
                        <i class="fas fa-envelope me-3"></i>
                        info@example.com
                    </p>
                    <p><i class="fas fa-phone me-3"></i> +998 90 021 65 04</p>
                    <p><i class="fas fa-print me-3"></i> +998 99 555 55 99 </p>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                    <!-- Links -->
                    <h6 class="text-uppercase fw-bold mb-4">
                        Категории
                    </h6>
                    {% for category in categories %}
                    <p>
                        <a href="#!" class="navbar-brand text-secondary">
                            <b>{{ category.name }}</b>
                        </a>
                    </p>
                    {% endfor %}


                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    <!-- Links -->
                    <h6 class="text-uppercase fw-bold mb-4">
                        Useful links
                    </h6>
                    <p>
                        <a href="#!" class="navbar-brand text-secondary"><b>Pricing</b></a>
                    </p>
                    <p>
                        <a href="#!" class="navbar-brand text-secondary"><b>Settings</b></a>
                    </p>
                    <p>
                        <a href="#!" class="navbar-brand text-secondary"><b>Orders</b></a>
                    </p>
                    <p>
                        <a href="#!" class="navbar-brand text-secondary"><b>Help</b></a>
                    </p>
                </div>
                <!-- Grid column -->


                <!-- Grid column -->

                <!-- Grid column -->
            </div>
            <!-- Grid row -->
        </div>
    </section>
    <!-- Section: Links  -->


</footer>
